@(folder: String, projects: List[Project])

<li data-group=@folder>
   <span class="toggle"></span>
      <h4 class="groupName">
         @folder
      </h4>
   <span class="loader">Loading</span>
   <dl class="options">
      <dt>Options</dt>
      <dd>
         <button class="newProject">
            New project
         </button>
         <button class="deleteGroup">
            Remove group
         </button>
      </dd>
   </dl>

   <ul>
      @projects.map { project =>
         <li>
            <a href="/project/@project.id">@project.name</a>
         </li>
      }
   </ul>
</li>
